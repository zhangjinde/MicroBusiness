  function chooseProd(id,price)
  {
	  var oldTotal=Number($("#totalPrice").html());
	  var choose= $("#div"+id).attr("choose");
	  var priceNum=Number(price);
	 
	  if(choose=='true')
	  {
		  $("#totalPrice").html(oldTotal-priceNum); 
		  $("#div"+id).attr("choose",'false');
	  }else
	  {
		  $("#totalPrice").html(oldTotal+priceNum);  
		  $("#div"+id).attr("choose",'true');
	  }
	 
  }
